 <h1>Contacts Us</h1>
 
 <form action="submission.html" method="get" enctype="multipart/form-data">
 <div>

        Favourite coffee
        <div>
            <label for="french">french</label>

        </div>
    </div>

        <button type="submit">Submit</button></div>
